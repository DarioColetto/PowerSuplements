<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Client Registration</title>
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
    <form id="registration-form">
        <fieldset>
            <legend>Alta cliente</legend>
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your phone number" required>
      </div>
    <div class="form-group">
      <button id = boton-crear type="submit">Submit</button>
      <button id="boton-reset">Cancelar</button>
    </div>
    </fieldset>
    </form>
    <script src="registration.js"></script>
  </body>
</html>
