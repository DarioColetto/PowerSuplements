<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="form.css">
<title>Document</title>
</head>
<body>
	<form action="">
		<label for="email">Enter your Gmail</label> <input id="email"
			placeholder="Enter your email ending with @gmail.com"
			pattern="^[a-zA-Z0-9_.+-]+@gmail.com$" name="email" type="email"
			required /> <span class="error-message"> Enter a valid email
			ending with @gmail.com </span> <span class="success-message"> Email
			correct </span> <label>Tick if you want to receive marketing spam
			from us <input id="accept" name="marketing" type="checkbox" required />
		</label>

	</form>
</body>
</html>
